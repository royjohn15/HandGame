<!DOCTYPE html>
<html>
<head>
    <title>Hand Detection</title>
</head>
<body>
    <h1>Hand Detection</h1>
    {% for frame, fingers in hand_generator %}
        <img src="data:image/jpeg;base64,{{ frame }}" alt="Hand Image">
        <p>Number of fingers held up: {{ fingers }}</p>
    {% endfor %}
</body>
</html>
